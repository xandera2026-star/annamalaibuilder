services:
  - type: web
    name: annamalai-site
    env: node
    plan: free
    rootDir: annamalai-site
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: SITE_URL
        value: "https://annamalai-site.onrender.com"